function Set(exercise, weight, reps) {
this.exercise = exercise;

this.reps = reps;

	var output = exercise + " " + weight + " x " + reps + "<br>";
	return output;
}

function addSet() {
	var e = document.getElementById("exercises");

	var y = document.getElementById("weight").value;
	var z = document.getElementById("reps").value;
	var a = parseInt(y);

		document.getElementById("response").innerHTML = x + " " + a + " x " +b;

		xhistory.push(set);
